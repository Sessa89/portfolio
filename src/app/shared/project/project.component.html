<div class="project-card">
    <div class="project-card_image-container">
        <img [src]="image" [alt]="name">

        <app-button class="font-bricolage-grotesque" text="Project details" link="project-details" textColor="white"
            borderColor="white"></app-button>
    </div>
    
    <div class="project-card_content">
        <h3 class="font-bricolage-grotesque">{{ name }}</h3>
        <p class="font-bricolage-grotesque">{{ description }}</p>
        <div class="project-tech-stack">
            <span *ngFor="let tech of technologies" class="project-tech">{{ tech }}</span>
        </div>
    </div>
</div>
